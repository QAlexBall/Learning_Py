{% extends 'jianshu/base.html' %}
{% block title %} Write Article {% endblock %}

{% block head %}

{% endblock %}

{% block main %}
    <h3 class="center">编写文章</h3>
    <from action="" method="post">
    <div class="form-group">
        <input type="text" class="type center" placeholder="请输入标题" name="title" class="form-control">
    </div>
    <div class="form-group">
        <textarea name="content" rows="15" placeholder="正文" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">提交</button>
    </div>

    </from>
{% endblock %}
